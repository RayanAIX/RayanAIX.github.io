<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact — RayanAIX</title>
  <link rel="icon" href="/assets/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{background:linear-gradient(180deg,#030308,#071124);color:#eaf2ff;font-family:Inter,system-ui}.glass{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(8px)}</style>
</head>
<body>
  <header class="py-6">
    <div class="max-w-6xl mx-auto px-5 flex items-center justify-between"><a href="/" class="text-white font-bold">RayanAIX</a><nav class="hidden md:flex gap-6 text-slate-300"><a href="/about.html">About</a><a href="/projects.html">Projects</a></nav></div>
  </header>

  <main class="max-w-4xl mx-auto px-5 py-12">
    <div class="glass p-8 rounded-xl text-center">
      <h1 class="text-2xl font-bold">Get in touch</h1>
      <p class="text-slate-300 mt-3">Email me directly or use the contact form. I reply to serious project inquiries and scholarship questions.</p>

      <div class="mt-6">
        <a href="mailto:m.rayanshahid5@gmail.com" class="px-6 py-3 rounded-full bg-sky-600 text-black font-semibold">m.rayanshahid5@gmail.com</a>
      </div>

      <div class="mt-8 text-left">
        <form id="contactForm" class="space-y-4">
          <input id="cname" placeholder="Your name" class="w-full p-3 rounded-md bg-transparent border border-white/6" />
          <input id="cemail" placeholder="Your email" class="w-full p-3 rounded-md bg-transparent border border-white/6" />
          <textarea id="cmsg" placeholder="Short message" class="w-full p-3 rounded-md bg-transparent border border-white/6"></textarea>
          <div class="flex items-center justify-center">
            <button type="submit" class="px-6 py-3 rounded-full bg-sky-600 text-black font-semibold">Send message</button>
          </div>
          <p id="cstatus" class="text-center text-sm text-slate-300 mt-2"></p>
        </form>
      </div>

      <div class="mt-6 text-sm text-slate-400">
        Also: <a href="https://github.com/RayanAIX" class="text-sky-300">GitHub</a> · <a href="https://www.kaggle.com/muhammadrayanshahid" class="text-sky-300">Kaggle</a> · <a href="https://x.com/MRayanShahid" class="text-sky-300">X</a>
      </div>
    </div>
  </main>

  <footer class="py-8 text-center text-slate-400 border-t border-white/5">© <span id="yc2"></span> RayanAIX</footer>

  <script>
    document.getElementById('yc2').textContent = new Date().getFullYear();
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name=document.getElementById('cname').value.trim();
      const email=document.getElementById('cemail').value.trim();
      const msg=document.getElementById('cmsg').value.trim();
      if(!name||!email||!msg){ document.getElementById('cstatus').textContent='Please fill all fields.'; return; }
      const body = `Name: ${name}%0AEmail: ${email}%0A%0A${encodeURIComponent(msg)}`;
      window.location.href = `mailto:m.rayanshahid5@gmail.com?subject=${encodeURIComponent('Website contact from '+name)}&body=${body}`;
      document.getElementById('cstatus').textContent = 'Opening your email client...';
    });
  </script>
</body>
</html>
